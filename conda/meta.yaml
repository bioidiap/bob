  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - bob-devel {{ bob_devel }}
    # the list below contains all (public and private) packages. This is/should
    # be the same list as order.txt in bob.nightlies. Please keep public and
    # private packages list separate.
