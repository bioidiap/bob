{% set name = "bob" %}
{% set build_type = "Debug" %}
{% set python_version = "2.7" %}

package:
  name: {{ name }}
  version: {{ environ.get('BOB_PACKAGE_VERSION', '0.0.1') }}

build:
  number: 0
  script:
    - cmake -DCMAKE_BUILD_TYPE={{ build_type }} -DCMAKE_PREFIX_PATH=${PREFIX} -DCMAKE_INSTALL_PREFIX=${PREFIX} -DBOOST_ROOT=${PREFIX} -DPYTHON_VERSION={{ python_version }} -DBOB_VERSION={{ environ.get('BOB_PACKAGE_VERSION', '0.0.1') }} -DWITH_QT4=OFF {{ environ.get('RECIPE_DIR') + '/..' }}
    - make VERBOSE=1 all
    - make VERBOSE=1 test
    - make VERBOSE=1 install
    - cd {{ environ.get('RECIPE_DIR') + '/../python' }}
    - PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:${PREFIX}/lib/pkgconfig python setup.py install --single-version-externally-managed --record record.txt
    - cd ..
    - install -d "${PREFIX}/share/doc/{{ name }}"
    - cp -R README.md COPYING python/doc "${PREFIX}/share/doc/{{ name }}/"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake {{ cmake }}
    - pkg-config {{ pkg_config }}

  host:
    - boost {{ boost }}
    - ffmpeg {{ ffmpeg }}
    - fftw {{ fftw }}
    - giflib {{ giflib }}
    - hdf5 {{ hdf5 }}
    - jpeg {{ jpeg }}
    - libblitz {{ libblitz }}
    - libmatio {{ libmatio }}
    - libpng {{ libpng }}
    - libsvm {{ libsvm }}
    - libtiff {{ libtiff }}
    - matplotlib {{ matplotlib }}
    - nose {{ nose }}
    - numpy {{ numpy }}
    - openblas {{ openblas }}
    - pillow {{ pillow }}
    - python {{ python_version }}
    - scipy {{ scipy }}
    - setuptools {{ setuptools }}
    - sphinx {{ sphinx }}
    - sqlalchemy {{ sqlalchemy }}
    - sqlite {{ sqlite }}
    - vlfeat {{ vlfeat }}

  run:
    - boost {{ boost }}.*
    - ffmpeg {{ ffmpeg }}.*
    - fftw {{ fftw }}.*
    - giflib {{ giflib }}.*
    - hdf5 {{ hdf5 }}.*
    - jpeg {{ jpeg }}.*
    - libblitz {{ libblitz }}.*
    - libmatio {{ libmatio }}.*
    - libpng {{ libpng }}.*
    - libsvm {{ libsvm }}.*
    - libtiff {{ libtiff }}.*
    - matplotlib
    - nose
    - {{ pin_compatible('numpy') }}
    - openblas {{ openblas }}.*
    - pillow
    - python {{ python_version }}.*
    - scipy
    - setuptools
    - sqlalchemy
    - sqlite {{ sqlite }}.*
    - vlfeat {{ vlfeat }}.*

test:
  imports:
    - bob

  commands:
    - nosetests -sv {{ name }}
    - sphinx-build -b doctest ${PREFIX}/share/doc/{{ name }}/doc sphinx
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]

about:
  home: https://gitlab.idiap.ch/bob/bob
  summary: Bob is a free signal-processing and machine learning toolbox
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL
  license_file: ../COPYING

extra:
  recipe-maintainers:
    - anjos
